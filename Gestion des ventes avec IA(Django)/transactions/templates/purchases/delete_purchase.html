{% extends "base.html" %}


{% block title %} Delete Purchase {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Supprimer la facture d'achat</div> <br>
            <h2 style="color:#575757;">Êtes-vous sûr de vouloir supprimer la facture n: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
            <a href="{% url 'purchases-list' %}" class="btn btn-secondary">Annuler</a>
        </div>
        
    </form>

{% endblock content %}
